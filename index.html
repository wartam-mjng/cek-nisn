<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nis/NISN - Penerima PIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900 flex flex-col">

    <div class="max-w-md mx-auto py-12 px-6 flex-grow">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-extrabold text-blue-800 mb-1">Data NIS/NISN</h1>
            <h2 class="text-lg font-bold text-gray-700">Penerima Bantuan PIP</h2>
            <div class="h-1 w-16 bg-blue-500 mx-auto rounded-full mt-3"></div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-10">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10 mb-4"></div>
            <p class="text-gray-500 text-sm">Sinkronisasi data siswa...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-6 text-sm">
            Gagal mengambil data. Pastikan koneksi internet aktif atau link spreadsheet benar.
        </div>

        <!-- Form Container -->
        <div id="formContainer" class="hidden bg-white p-8 rounded-2xl shadow-xl shadow-blue-900/5 border border-gray-100">
            <div class="space-y-6">
                <!-- Dropdown Kelas -->
                <div>
                    <label for="kelasSelect" class="block text-sm font-semibold text-gray-700 mb-2">Pilih Kelas</label>
                    <select id="kelasSelect" class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        <option value="">-- Pilih Kelas --</option>
                    </select>
                </div>

                <!-- Dropdown Nama -->
                <div>
                    <label for="namaSelect" class="block text-sm font-semibold text-gray-700 mb-2">Pilih Nama Siswa</label>
                    <select id="namaSelect" disabled class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <option value="">-- Pilih Nama --</option>
                    </select>
                </div>

                <!-- Detail Data Box -->
                <div id="detailBox" class="hidden pt-4 border-t border-gray-100 space-y-3">
                    <div class="bg-blue-50 p-4 rounded-xl">
                        <p class="text-xs text-blue-500 font-bold uppercase tracking-wider mb-1">Informasi Siswa</p>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <span class="text-gray-500">NIS:</span>
                            <span id="displayNIS" class="font-semibold text-gray-800">-</span>
                            <span class="text-gray-500">NISN:</span>
                            <span id="displayNISN" class="font-semibold text-gray-800">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-10 text-center text-gray-400 text-xs">
            &copy; 2024 - Sistem Informasi Data PIP
        </footer>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSLtdn5OHv7zmWu0RXzCUtTHWXqEGptqccQhtdTEDS9Cxu_JOTRaQh0hfObK9jAAnTiZrg88B-aYvYo/pub?gid=819701266&single=true&output=csv';
        
        let allStudents = [];

        const kelasSelect = document.getElementById('kelasSelect');
        const namaSelect = document.getElementById('namaSelect');
        const loading = document.getElementById('loading');
        const formContainer = document.getElementById('formContainer');
        const errorMsg = document.getElementById('errorMessage');
        const detailBox = document.getElementById('detailBox');
        const displayNIS = document.getElementById('displayNIS');
        const displayNISN = document.getElementById('displayNISN');

        async function init() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error();
                const text = await response.text();
                processData(text);
                loading.classList.add('hidden');
                formContainer.classList.remove('hidden');
            } catch (err) {
                loading.classList.add('hidden');
                errorMsg.classList.remove('hidden');
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"' && line[i+1] === '"') {
                    current += '"'; i++;
                } else if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        function processData(csvText) {
            const rows = csvText.split(/\r?\n/);
            const classSet = new Set();

            // Berdasarkan instruksi baru:
            // Kolom A (0) = NIS
            // Kolom B (1) = Nama
            // Kolom C (2) = Kelas
            // Kolom D (3) = NISN
            
            allStudents = rows.slice(1)
                .filter(r => r.trim() !== '')
                .map(row => {
                    const cols = parseCSVLine(row);
                    const nis = (cols[0] || '').trim();
                    const nama = (cols[1] || '').trim();
                    const kelas = (cols[2] || '').trim();
                    const nisn = (cols[3] || '').trim();
                    
                    if (kelas) classSet.add(kelas);
                    return { nama, kelas, nis, nisn };
                })
                .filter(s => s.nama !== '');

            Array.from(classSet).sort().forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c;
                kelasSelect.appendChild(opt);
            });
        }

        kelasSelect.addEventListener('change', function() {
            const selectedKelas = this.value;
            namaSelect.innerHTML = '<option value="">-- Pilih Nama --</option>';
            detailBox.classList.add('hidden');
            
            if (selectedKelas) {
                const filtered = allStudents
                    .filter(s => s.kelas === selectedKelas)
                    .sort((a, b) => a.nama.localeCompare(b.nama));
                
                filtered.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.nama;
                    opt.textContent = s.nama;
                    namaSelect.appendChild(opt);
                });

                namaSelect.disabled = false;
                namaSelect.classList.replace('bg-gray-100', 'bg-gray-50');
            } else {
                namaSelect.disabled = true;
                namaSelect.classList.replace('bg-gray-50', 'bg-gray-100');
            }
        });

        namaSelect.addEventListener('change', function() {
            const selectedNama = this.value;
            const selectedKelas = kelasSelect.value;
            f
            if (selectedNama) {
                const student = allStudents.find(s => s.nama === selectedNama && s.kelas === selectedKelas);
                if (student) {
                    displayNIS.innerText = student.nis || '-';
                    displayNISN.innerText = student.nisn || '-';
                    detailBox.classList.remove('hidden');
                }
            } else {
                detailBox.classList.add('hidden');
            }
        });

        window.onload = init;
    </script>
</body>
</html>
